name = "ffilesystem"
description = "Lightweight filesystem and path manipulations"
categories = "io"
version = "5.8.1"

[build]
auto-examples = false
auto-tests = false

[install]
library = true

[library]
source-dir = "src/common"
include-dir = ["include"]

[[test]]
name = "filename"
source-dir = "test/core"
main = "test_filename.f90"

[[test]]
name = "is_subdir"
source-dir = "test/core"
main = "test_is_subdir.f90"

[[test]]
name = "parent"
source-dir = "test/core"
main = "test_parent.f90"
